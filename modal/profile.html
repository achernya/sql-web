<div class="modal-header">
  <a class="close" data-dismiss="modal">&times;</a>
  <h3 id="sql-modal-label">Edit profile</h3>
</div>
<form class="modal-form form-horizontal" id="change-profile">
  <div class="modal-body">
    <div id="profile-alert-placeholder">
    </div>
    <div class="control-group">
      <label class="control-label" for="user-fullname">Full name</label>
      <div class="controls">
	<input type="text" class="field-user-fullname">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="user-email">Preferred email address</label>
      <div class="controls">
	<input type="text" class="field-user-email">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Save changes</button>
    <button type="button" class="btn" data-dismiss="modal">Close</button>
  </div>
</form>
