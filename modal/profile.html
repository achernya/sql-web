<div class="modal-header">
  <a class="close" data-dismiss="modal">&times;</a>
  <h3 id-"sql-modal-label">Edit profile</h3>
</div>
<div class="modal-body">
  <div id="profile-alert-placeholder">
  </div>
  <form class="form-horizontal" id="change-profile">
    <div class="control-group">
      <label class="control-label" for="user-fullname">Full name</label>
      <div class="controls">
	<input type="text" id="user-fullname" placeholder="Joe User">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="user-email">Preferred email address</label>
      <div class="controls">
	<input type="text" id="user-email" placeholder="joeuser@mit.edu">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <a class="btn btn-primary" onclick="$('#change-profile).submit();">Save changes</a>
  <a class="btn" data-dismiss="modal">Close</a>
</div>
